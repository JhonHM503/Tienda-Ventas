<div class="container">
  <ul class="list-group">
    <li *ngFor="let item of itemsCarrito" class="list-group-item d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img [src]="item.imagenUrl" alt="{{item.nombre}}" style="width: 50px; height: 50px; margin-right: 10px;" class="rounded">
        <div>
          <h6>{{item.nombre}}</h6>
          <p>Precio: S/.{{item.precio | number:'1.2-2'}}</p>
          <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" (click)="disminuirCantidad(item.productoId)" [disabled]="item.cantidad <= 1">-</button>
            <input type="text" class="form-control text-center" [value]="item.cantidad" readonly>
            <button class="btn btn-outline-secondary" (click)="aumentarCantidad(item.productoId)" [disabled]="item.cantidad >= 20">+</button>
          </div>
        </div>
      </div>
      <button class="btn btn-danger btn-sm" (click)="eliminarDelCarrito(item.productoId)"> 
        <i class="fas fa-trash"></i>
      </button>
    </li>
  </ul>
  <div class="mt-3">
    <h5>Total: S/.{{total | number:'1.2-2'}}</h5>
  </div>
  <button class="btn btn-primary mt-3" (click)="vaciarCarrito()">Vaciar Carrito</button>
  
  <!-- BotÃ³n Comprar que solo aparece si hay productos en el carrito -->
  <button class="btn btn-success mt-3" *ngIf="itemsCarrito.length > 0"  (click)="irADetalleCompra()">Comprar</button>
</div>
