
<div class="container mt-5">
    <!-- Mensaje de éxito -->
  <div *ngIf="mostrarMensaje" class="alert alert-success alert-dismissible fade show" role="alert">
    {{ mensajeExito }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="mostrarMensaje = false">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <h2 class="mb-4">Finalizar Compra</h2>
  
  <div class="row">
    <div class="col-md-8">
      <h3>Productos Seleccionados</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of itemsCarrito">
            <td>{{ item.nombre }}</td>
            <td>{{ item.cantidad }}</td>
            <td>{{ item.precio | currency:'PEN':'S/. '  }}</td>
            <td>{{ item.precio * item.cantidad | currency:'PEN':'S/. '}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Resumen del Pedido</h3>
          <p class="card-text">Total: <strong>{{ total | currency:'PEN':'S/. '}}</strong></p>
          
          <div id="contenedor-boton-paypal" class="mt-3">
            <!-- El botón de PayPal se renderizará aquí -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
