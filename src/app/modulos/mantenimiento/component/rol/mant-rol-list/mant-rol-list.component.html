<div class="container-fluid px-4 mt-5">
    <div class="card bg-light mb-3">
        <div class="card-header text-center" >
            <h1 class="mt-4">MANTENIMIENTO DE ROLES</h1>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>
                            <button (click)="crearRoles(modalEdit)" class="btn btn-dark btn-sm">
                                <i class="fas fa-plus"></i> Agregar
                            </button>
                        </th> 
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let rol of roles">
                        <td>{{rol.idRol}}</td>
                        <td>{{rol.nombre}}</td>
                        <td>
                            <button (click)="editarRoles(modalEdit,rol)" class="btn btn-info btn-sm me-2">
                                <i class="fas fa-edit"></i> Editar
                            </button>
                            <button (click)="eliminarRegistro(rol.idRol)" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash"></i> Eliminar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<ng-template #modalEdit>
  <app-mant-rol-register
  [title]="titleModal"
  [rol]="rolSelected"
  [accion]="accionModal"
  (closeModalEmmit)="getCloseModalEmmit($event)"
  ></app-mant-rol-register>
</ng-template>
